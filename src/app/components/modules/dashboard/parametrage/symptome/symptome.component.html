<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Symptomes</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#" [routerLink]="'/dashboard'">Accueil</a>
        </li>
        <li class="breadcrumb-item">
          <a href="#" [routerLink]="'/dashboard/parametrage/sypmtomes'">Paramétrage</a>
        </li>
        <li class="breadcrumb-item breadcrumb-item-active" aria-current="page">
          Symptomes
        </li>
      </ol>
    </nav>
  </div>
</div>

<div class="row d-flex align-items-center justify-content-between mb-3 mt-2">
  <div class="col-md-6 col-sm-12">
    <span class="h4 text-primary">Liste des symptome (Total : {{symptomeList.length}})</span>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="row d-flex">
      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 mb-2 align-self-end">
        <div class="form-group">
          <label for="search"></label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="search" #searchInput name="search" placeholder="Rechercher un symptome..." (input)="filterData(searchInput)" class="form-control me-2" >
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 mb-2 align-self-end">
        <button class="btn btn-outline-primary" (click)="open(content)"><i class="fas fa-plus"></i>
          Ajouter un symptome
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row g-4 mb-5">
  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12" *ngFor="let symptome of symptomeList">
    <div class="card h-100 text-center border-0 shadow">
      <img src="assets/img/symptome_flags/symptome.jpg" height="auto"  alt="flag">
      <div class="card-body">
        <h5 class="card-title">{{symptome.libelle}}</h5>
        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
        <button class="btn btn-primary me-2 rounded-pill" (click)="open(content, symptome)"><i
          class="fas fa-edit"></i>
        </button>
        <button class="btn btn-danger rounded-pill" (click)="open(content, symptome)"><i class="fas fa-remove"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Form add and update via modal -->
<ng-template #content let-modal>
  <form #addSymptomeForm="ngForm" (ngSubmit)="save(addSymptomeForm)">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{txtModalHeader}}</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="form-group mb-3 ">
        <label for="libelle" class="form-label">Libelle</label>
        <div class="input-group">
          <input type="text" class="form-control" id="libelle"
                 placeholder="Entrez le libéllé du symptome" name="libelle"
                 required [(ngModel)]="symptomeForm.libelle" #libelle="ngModel">
        </div>
        <div [hidden]="libelle.valid || libelle.pristine" class="alert alert-danger">
          Ce champ est obligatoire
        </div>

      </div>

    </div>
    <div class="modal-footer">
      <button type="submit" [disabled]="!addSymptomeForm.form.valid && !loadingBtn"
              class="col-12 btn btn-success rounded-2">
        <i class="fa" [ngClass]="{'fa-spin fa-spinner': loadingBtn, 'fa-check': !loadingBtn}"></i>
        {{textButton}}
      </button>
    </div>
  </form>
</ng-template>
