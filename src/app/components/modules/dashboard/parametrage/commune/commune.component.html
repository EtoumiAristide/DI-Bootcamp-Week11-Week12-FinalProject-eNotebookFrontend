<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Communes</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#" [routerLink]="'/dashboard'">Accueil</a>
        </li>
        <li class="breadcrumb-item">
          <a href="#" [routerLink]="'/dashboard/parametrage/commune'">Paramétrage</a>
        </li>
        <li class="breadcrumb-item breadcrumb-item-active" aria-current="page">
          Communes
        </li>
      </ol>
    </nav>
  </div>
</div>
<div class="row d-flex align-items-center justify-content-between mb-3 mt-2">
  <div class="col-md-6 col-sm-12">
    <span class="h4 text-primary">Liste des Communes (Total : {{communeList.length}})</span>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="row d-flex">
      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 mb-2 align-self-end">
        <div class="form-group">
          <label for="search"></label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="search" #searchInput name="search" placeholder="Rechercher une commune..."
                   (input)="filterData(searchInput)" class="form-control me-2">
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 mb-2 align-self-end">
        <button class="btn btn-outline-primary" (click)="open(content)"><i class="fas fa-plus"></i>
          Ajouter une commune
        </button>
      </div>
    </div>
  </div>
</div>
<table class="table table-responsive table-bordered table-striped">
  <thead>
  <tr>
    <td>#</td>
    <td>Nom</td>
    <td>Ville</td>
    <td>Actions</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let commune of communeList, let i=index">
    <td>{{i + 1}}</td>
    <td>{{commune.nom}}</td>
    <td>{{commune.ville.nom}}</td>
    <td>
      <button class="btn btn-primary me-2 rounded-pill" (click)="open(content, commune)"><i
        class="fas fa-edit"></i>
      </button>
      <button class="btn btn-danger rounded-pill" (click)="open(content, commune)"><i class="fas fa-remove"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>

<!-- Form add and update via modal -->
<ng-template #content let-modal>
  <form #addcommuneForm="ngForm" (ngSubmit)="save(addcommuneForm)">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{txtModalHeader}}</h4>
      <button type="button" class="btn-close" aria-label="Close"
              (click)="_modalService.dismissAll('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="form-group mb-3 ">
        <label for="nom" class="form-label">Nom</label>
        <div class="input-group">
          <input type="text" class="form-control" id="nom"
                 placeholder="Entrez le nom du commune" name="nom"
                 required [(ngModel)]="communeForm.nom" #nom="ngModel">
        </div>
        <div [hidden]="nom.valid || nom.pristine" class="alert alert-danger">
          Ce champ est obligatoire
        </div>

      </div>

      <div class="form-group mb-3">
        <label for="ville" class="form-label">Ville</label>
        <div class="input-group">
          <select class="form-select" aria-label="Default select example" name="ville" id="ville"
                  required [(ngModel)]="communeForm.ville"
                  #ville="ngModel">
            <option selected="{{communeForm.ville==undefined ? 'selected' : ''}}">Sélectionnez le ville</option>
            <option *ngFor="let villeData of villeList" value="{{villeData | json}}"
                    selected="{{communeForm.ville!=undefined && communeForm.ville.id==villeData.id}}">{{villeData.nom}}</option>
          </select>
        </div>
        <div [hidden]="!controlSelectionVille(ville) || ville.pristine" class="alert alert-danger">
          Ce champ est obligatoire
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" [disabled]="!addcommuneForm.form.valid && !loadingBtn || controlSelectionVille(ville)"
              class="col-12 btn btn-success rounded-2">
        <i class="fa" [ngClass]="{'fa-spin fa-spinner': loadingBtn, 'fa-check': !loadingBtn}"></i>
        {{textButton}}
      </button>
    </div>
  </form>
</ng-template>
