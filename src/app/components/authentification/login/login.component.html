<div class="container-fluid login-panel">
  <div class="row">
    <div class="col-12 d-flex justify-content-center align-items-center right-panel">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12 text-center">
              <h1>eNoteBook Santé</h1>
              <p>Votre carnet de santé électronique partout avec vous</p>
              <p>Pas encore de compte ? <a routerLink="/authentification/register">Créer un compte</a></p>
            </div>
            <hr>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form #userForm="ngForm" (ngSubmit)="connecterUser(userForm)">
                <div class="form-group mb-3 ">
                  <label for="login" class="form-label">Nom d'utilisateur</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="login"
                           placeholder="Entrez votre nom d'utilisateur" name="login"
                           required [(ngModel)]="register.login" #login="ngModel">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <div [hidden]="login.valid || login.pristine" class="alert alert-danger">
                    Ce champ est obligatoire
                  </div>

                </div>

                <div class="form-group mb-3">
                  <label for="password" class="form-label">Mot de passe</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="password"
                           placeholder="Entrez votre mot de passe" name="password"
                           required [(ngModel)]="register.password" #password="ngModel">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Ce champ est obligatoire
                  </div>
                </div>

                <div class="form-group">
                  <div class="row d-flex align-items-baseline">
                    <div class="col-md-6 align-items-start justify-content-start">
                      <input type="checkbox" name="rememberMe" id="rememberMe" >
                      <label for="rememberMe" class="form-label">&nbsp;Se souvenir de moi</label>
                    </div>
                    <div class="col-md-6 d-flex align-items-end justify-content-center">
                      <a href="#">Mot de passe oublié?</a>
                    </div>
                  </div>
                </div>
                <button type="submit" [disabled]="!userForm.form.valid && !loadingBtn"
                        class="col-12 btn btn-connect">
                  <i class="fa" [ngClass]="{'fa-spin fa-spinner': loadingBtn, 'fa-check': !loadingBtn}"></i>
                  {{textButton}}
                </button>

                <div class="row mt-2 mb-2">
                  <div class="col-md-12">
                    <span>Ou Se connecter avec</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 d-flex">
                    <button class="btn btn-facebook me-3"><i class="fa-brands fa-facebook"></i></button>
                    <button class="btn btn-google"><i class="fa-brands fa-google"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
